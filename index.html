<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Go Big Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      /* Custom font classes to match the logo vibe */
      .font-brand {
        font-family: 'Anton', sans-serif;
        letter-spacing: 1px;
      }
      .font-body {
        font-family: 'Inter', sans-serif;
      }
      /* Text outline effect for the brand style */
      .text-stroke-black {
        -webkit-text-stroke: 1.5px black;
        text-shadow: 3px 3px 0px #000;
      }
      .text-stroke-sm {
        -webkit-text-stroke: 0.5px black;
        text-shadow: 1px 1px 0px #000;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gobig: {
                bg: '#ce9aff', /* Light purple from logo */
                accent: '#a855f7',
                dark: '#000000',
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-gobig-bg font-body text-gray-900 overflow-hidden">
